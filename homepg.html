<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand Name</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #fff;
            padding: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav img {
            height: 50px;
            width: 50px;
            float: left;
        }

        nav button {
            float: right;
            margin-left: 5px;
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        nav input {
            width: 50%;
            text-align: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #3498db;
        }

        /* Carousel */
        #carousel-container {
            margin-top: 20px;
        }

        /* Hot Deals and Products Sections */
        .section-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .product-container {
            width: 30%;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-container:hover {
            transform: translateY(-5px);
        }

        .product-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-container p {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .product-container button {
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <img src="logo.png" alt="Logo">
        <button>Login</button>
        <button>â˜°</button>
        <input type="text" placeholder="Search...">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Carousel -->
    <div id="carousel-container">
        <!-- Add your carousel code here (e.g., using Bootstrap or other libraries) -->
    </div>

    <!-- Hot Deals and Products Sections -->
    <div class="section-container">
        <!-- Hot Deals Products -->
        <div class="product-container">
            <h2>Hot Deals</h2>
            <!-- Product 1 -->
            <div>
                <img src="product1.jpg" alt="Product 1">
                <p>Product 1 Description</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div>
                <img src="product2.jpg" alt="Product 2">
                <p>Product 2 Description</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>

        <!-- Products Section -->
        <div class="product-container">
            <h2>Products</h2>
            <!-- Product 3 -->
            <div>
                <img src="product3.jpg" alt="Product 3">
                <p>Product 3 Description</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div>
                <img src="product4.jpg" alt="Product 4">
                <p>Product 4 Description</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Add your footer content, links, and copyright information here -->
        <p>&copy; 2023 Your Brand Name. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript and additional scripts here -->

</body>

</html>
